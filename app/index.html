<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Автошкола в Санкт-Петербурге</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <header class="header">
    <nav class="header__nav">
      <div class="header__main">
        <div class="container">
          <div class="header__main-inner">
            <a class="logo" href="#">
              <img class="logo__img" src="images/logo.svg" width="85" height="30" alt="Логотип">
            </a>

            <ul class="header__main-list">
              <li class="header__main-item">
                <div class="header__dropdown">
                  <button class="header__dropdown-button">
                    Выберите адрес
                  </button>

                  <ul class="header__dropdown-list">
                    <li class="header__dropdown-item">
                      <button class="header__dropdown-btn">
                        Ул. Ушинского, 5–1
                      </button>
                    </li>
                    <li class="header__dropdown-item">
                      <button class="header__dropdown-btn">
                        Ул. Руднева, 22–1
                      </button>
                    </li>
                    <li class="header__dropdown-item">
                      <button class="header__dropdown-btn">
                        Ул. Бабушкина, 119
                      </button>
                    </li>
                    <li class="header__dropdown-item">
                      <button class="header__dropdown-btn">
                        Ул. Репищева, 14
                      </button>
                    </li>
                    <li class="header__dropdown-item">
                      <button class="header__dropdown-btn">
                        Пр. Солидарности, 11–1
                      </button>
                    </li>
                  </ul>
                </div>
              </li>

              <li class="header__main-item">
                <a class="header__main-link" href="mailto:info@asp.ru">
                  <svg>
                    <use xlink:href="images/sprite.svg#icon-message"></use>
                  </svg>
                  info@asp.ru
                </a>
              </li>

              <li class="header__main-item">
                <div class="header__main-links">
                  <a class="header__main-link" href="tel:8129999999">
                    <svg>
                      <use xlink:href="images/sprite.svg#icon-phone"></use>
                    </svg>
                    (812) 999–99–99
                  </a>
                  <a class="header__main-link" href="tel:8121111111">
                    (812) 111–11–11
                  </a>
                </div>
              </li>
            </ul>

            <button class="header__btn btn">
              Заказать звонок
            </button>
          </div>
        </div>
      </div>

      <div class="header__bottom">
        <div class="container">
          <div class="header__bottom-inner">
            <ul class="header__bottom-list">
              <li class="header__bottom-item">
                <a class="header__bottom-link" href="#">
                  Категории
                </a>
              </li>
              <li class="header__bottom-item">
                <a class="header__bottom-link" href="#">
                  Филиалы
                </a>
              </li>
              <li class="header__bottom-item">
                <a class="header__bottom-link" href="#">
                  Преподаватели
                </a>
              </li>
              <li class="header__bottom-item">
                <a class="header__bottom-link" href="#">
                  Инструкторы
                </a>
              </li>
              <li class="header__bottom-item">
                <a class="header__bottom-link" href="#">
                  Наш автопарк
                </a>
              </li>
              <li class="header__bottom-item">
                <a class="header__bottom-link" href="#">
                  Наш автодром
                </a>
              </li>
              <li class="header__bottom-item">
                <a class="header__bottom-link" href="#">
                  Отзывы
                </a>
              </li>
              <li class="header__bottom-item">
                <a class="header__bottom-link" href="#">
                  Контакты
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <main class="main">

  </main>

  <script src="js/main.min.js"></script>
</body>

</html>
